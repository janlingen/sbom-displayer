<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SBom-Displayer: DEPENDENCIES</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet">
</head>
<body>
<div class="container">
  <ul class="nav navbar-dark bg-dark">
    <li class="nav-item">
      <a class="nav-link active link-light h4" href="/projects">Projects</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light h4" href="/dependencies">Dependencies</a>
    </li>
  </ul>
</div>
<div class="container">
  <h2 th:text="'Dependencies for ' + ${project.name()}">Dependencies for: </h2>
  <p class="alert alert-dark" id="alert1" th:if="${project.dependencies().size() == 0}">There are
    currently no
    dependencies!</p>
  <div>
    <table class="table table-dark" id="vacation_table"
           th:if="${project.dependencies().size() > 0}">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Publisher</th>
        <th>Group</th>
        <th>Version</th>
      </tr>
      </thead>
      <tbody th:remove="all-but-first">
      <tr th:each="dependency : ${project.dependencies()}">
        <td>
                        <span th:text="${dependency.dependency().id()}">
                            1
                        </span>
        </td>
        <td>
                        <span th:text="${dependency.dependency().name()}">
                        sbom-displayer
                        </span>
        </td>
        <td>
                        <span th:text="${dependency.dependency().publisher()}">
                        sbom-displayer
                        </span>
        </td>
        <td>
                        <span th:text="${dependency.dependency().group()}">
                        sbom-displayer
                        </span>
        </td>
        <td>
                        <span th:text="${dependency.version()}">
                        sbom-displayer
                        </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <br>
</div>
<script>
</script>
</body>
