<title>SBom-Displayer: PROJECTS</title>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SBom-Displayer: PROJECTS</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet">
</head>
<body>
<div class="container">
  <ul class="nav navbar-dark bg-dark">
    <li class="nav-item">
      <a class="nav-link active link-light h4" href="/projects">Projects</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light h4" href="/dependencies">Dependencies</a>
    </li>
  </ul>
</div>
<div class="container">
  <h2>Projects</h2>
  <p class="alert alert-dark" id="alert1" th:if="${projects.size() == 0}">There are currently no
    projects!</p>
  <div>
    <table class="table table-dark" id="vacation_table"
           th:if="${projects.size() > 0}">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Dependencies</th>
      </tr>
      </thead>
      <tbody th:remove="all-but-first">
      <tr th:each="project : ${projects}">
        <td>
                        <span th:text="${project.id()}">
                            1
                        </span>
        </td>
        <td>
                        <span th:text="${project.name()}">
                        sbom-displayer
                        </span>
        </td>
        <td>
          <a class="btn btn-primary btn-sm">Dependencies</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <br>
</div>
<script>
</script>
</body>
